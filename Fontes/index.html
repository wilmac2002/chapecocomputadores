<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chapecó - Computadores</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>
    <!--Inicio navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <img id="logo" src="" alt="">

          <!--sm-->
          <a id="titulo-nav" class="navbar-brand" href="#">Chapecó Computadores</a>
          <input class="icone form-control d-lg-none m-auto me-5 w-75" type="search" placeholder="Pesquisar" aria-label="Search">
          <img id="lupa-sm" src="./Imagens/lupa.jpeg" alt="">
          <img id="user-sm" style="width: 30px; height: 30px;" src="./Imagens/user.png" alt="">

          <!--lg-->
          <div class="collapse navbar-collapse col-4" id="navbarSupportedContent">
            <input class="icone form-control m-auto d-lg-flex d-sm-none w-75" type="search" placeholder="Pesquisar" aria-label="Search">
            <img id="lupa-lg" src="./Imagens/lupa.jpeg" alt="">
            <img style="width: 30px; height: 30px;" src="./Imagens/user.png" alt="">
          </div>
        </div>
      </nav>
      <!--Fim navbar-->

        <!--banner monte seu pc-->
        <div id="banner" class="row">
            <img src="" alt="">
        </div>
    
    <!--menu-->
      <div style="background-color: black;" id="categorias" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categorias
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">Monte seu PC</button></li>
            <br>
            <li><button class="dropdown-item" type="button">Placas-mãe</button></li>
            <li><button class="dropdown-item" type="button">Processadores</button></li>
            <li><button class="dropdown-item" type="button">Placas de vídeo</button></li>
            <li><button class="dropdown-item" type="button">Armazenamento</button></li>
            <li><button class="dropdown-item" type="button">Memórias RAM</button></li>
            <li><button class="dropdown-item" type="button">Fontes</button></li>
            <li><button class="dropdown-item" type="button">Gabinete</button></li>
            <li><button class="dropdown-item" type="button">Acessórios</button></li>
          </ul>
        </div>
        

      <!--inicio container-->
      <div class="container">
        <!--Inicio jumbo-->
        <div class="p-5 mb-4 bg-light rounded-4">
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
        <!--Fim jumbo-->
      </div>
      <!--fim container-->
    
    <!--Rodapé-->
    <footer style="background-color: black;" class="text-center">
        <a href="">Quem somos</a>
        <br>
        <a href="">Fale conosco</a>
        <p>Direitos reservados ©️ 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
